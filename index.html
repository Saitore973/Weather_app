<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title> City Weather App</title>
</head>

<body>
    <div class="container">
        <div class="row navigation">
            <div class="col-6">
                <h4>
                    City Weather App
                </h4>

            </div>
            <div class="col-2">
                Nairobi
            </div>
            <div class="col-2">
                Malindi
            </div>
            <div class="col-2">
                Kisumu
            </div>
        </div>
        <h2>
            Want to forecast?
        </h2>
        <button id="btn">Current Location</button>

        <form id="exampleForm">

            <div class="mb-3">

                <input type="text" placeholder="Enter city name" class="form-control" id="exampleCity"
                    aria-describedby="emailHelp" required>
                <div id="cityHelp" class="form-text"></div>
            </div>


            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="row hero">
            <div class="col">
                <div class="card malindi icon">
                    <h3>
                        <span id="exampleInput">Malindi</span> <br>
                        <p id="day-time">Tuesday jan 4th</p>

                        <img id="exampleIcon" src="" alt="">

                        <p> Sunny </p>
                    </h3>
                </div>

            </div>
            <div class="col">
                <div class="card icon mal-d">

                    <p> <span id="temp">19</span> <span id="tempfah">19</span> <span class="degree"><a href="#"
                                id="celsius">°C </a> | <a href="" id="Fahrenheit">°F</a> </span> </p>

                </div>

            </div>
        </div>
        <div class="row forecast">

            <div class="col">
                <div class="card icon ">
                    <p>
                        Wed <br>
                        <img src="images/sun.png" width="70" alt="">
                        25°C
                    </p>

                </div>
            </div>
            <div class="col">
                <div class="card icon ">
                    <p>
                        Thur <br>
                        <img src="images/cloud sun.png" width="70" alt="">
                        25°C
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="card icon ">
                    <p>
                        Fri <br>
                        <img src="images/rainy sun.png" width="70" alt="">
                        25°C
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="card icon ">
                    <p>
                        Sat <br>
                        <img src="images/sun.png" width="70" alt="">
                        25°C
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="card icon ">
                    <p>
                        Sat <br>
                        <img src="images/rainbow.png" width="70" alt="">
                        25°C
                    </p>
                </div>
            </div>
        </div>
        <h6>
            &copy Copyright Saitore Virginia 2021
        </h6>
        <a href="https://github.com/Saitore973/Weather_app.git">https://github.com/Saitore973/Weather_app.git</a>



    </div>



    <script src="src/index.js"></script>

</body>

</html>
